<body>
  <div id="story"></div>
  <script>
  window.__STORYBOOK_CLIENT_API__ = {
    _storyStore: {
      _data: {
        Button: {
          kind: 'Button',
          stories: {
            'With text': {
              name: 'With text', 
              parameters: {}
            }
          }
        }
      }
    },
  }
  window.__STORYBOOK_ADDONS = {
    channel: {
      _listeners: { 
        setCurrentStory: [
          ({kind, story}) => 
            document.getElementById('story').textContent = `${kind}-${story}`
        ] 
      }
    }
  }
  </script>
</body>
