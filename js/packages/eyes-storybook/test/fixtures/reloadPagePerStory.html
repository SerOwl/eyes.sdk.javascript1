<div id="root">fresh content</div>
<script>
  // storybook 5.2 client api
  window.__STORYBOOK_STORY_STORE__ = {
    setSelection: ({storyId}) => {
      document.getElementById('root').textContent = storyId;
    }
  };
  window.__STORYBOOK_CLIENT_API__ = {
    _storyStore: {
      setSelection: story => {
        document.getElementById('root').textContent = story;
      }
    },

    raw: () => [{id: 'stale content'}]
  }
</script>
